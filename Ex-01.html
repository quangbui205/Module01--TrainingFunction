<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(N)
    {
        let squa = N*N;
        return squa.toFixed(2);
    }
    let num = +prompt("Nhap vao 1 so nguyen bat ky: ");
    document.write("Binh phuong cua so nguyen " + num + " la: "+ square(num));
</script>
</body>
</html>
