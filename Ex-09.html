<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    main()
    function main()
    {
        let str = prompt("Nhap vao 1 chuoi bat ky: ");
        let char = prompt("Nhap vao 1 ky tu bat ky: ");
        document.write("Chuoi vua nhap la: " + str +"<br>");
        document.write("Ky tu vua nhap la: " + char +"<br>");
        checkChar(str,char);
    }
    function checkChar(a,b)
    {
        if (a.includes(b))
        {
            let couter = 0;
            for( i=0;i<a.length;i++)
            {
                if (a[i]== b)
                {
                    couter ++;
                }
            }
            document.write("So lan xuat hien cua Ky tu " + b +" trong chuoi la " + couter);
        }
        else
        {
            document.write("Ky tu " +b+ " khong xuat hien trong chuoi!");
        }
    }
</script>
</body>
</html>
