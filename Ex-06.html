<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkInterger(N)
    {
        let int = N.toFixed(0);
        if (N-int == 0)
        {
            if (N > 0)
            {
                alert(N + " la so Nguyen Duong!");
            }
            else
            {
                alert(N + " Khong la so Nguyen Duong!");
            }
        }
        else
        {
            alert(N + " khong phai la so nguyen")
        }
    }
    let num = +prompt("Nhap vao 1 so bat ky: ");
    checkInterger(num);
</script>
</body>
</html>
