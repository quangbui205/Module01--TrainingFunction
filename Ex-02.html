<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    main()
    function areacirkle(N)
    {
        let area = Math.PI * N;
        return area.toFixed(3);
    }
    function metercirkle(N)
    {
        let meter = N * 2 * Math.PI;
        return meter.toFixed(3);
    }
    function main()
    {
        let R = +prompt("Nhap vao Ban kinh cua Hinh tron: " );
        document.write("Ban kinh Hinh tron la:" + R + "<br>");
        document.write("Chu vi Hinh tron la: " + metercirkle(R) +"<br>")
        document.write("Dien tich hinh tron la: " + areacirkle(R));
    }
</script>
</body>
</html>
