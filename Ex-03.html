<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorialnumber(N)
    {
        let fac = 1;
        for (i=1;i<=N;i++)
        {
            fac = fac *i;
        }
        return fac;
    }
    let num = +prompt("Nhap vao 1 so nguyen duong bat ky:");
    alert("Giai thua cua " + num + " la: " + factorialnumber(num));
</script>
</body>
</html>
